<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>JS Qix - Image Reveal</title>
    <style>
        #menu-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 80;
        }

        #menu-overlay h1 {
            color: #00ff00;
            margin-bottom: 30px;
            letter-spacing: 5px;
        }

        button {
            background: transparent;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 30px;
            margin: 10px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #00ff00;
            color: black;
        }

        #ui {
            margin: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        body {
            margin: 0;
            padding: 0;
            background: #111;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            /* Empêche le rebond élastique sur mobile */
        }

        #game-container {
            position: relative;
            width: 95vw;
            max-width: 800px;
            max-height: 70vh;
            /* Limite la hauteur sur mobile */
            aspect-ratio: 120 / 80;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            position: relative;
            z-index: 5;
            width: 100%;
            height: 100%;
            display: block;
            background-color: transparent;
            /* Permet de voir le flou derrière */
            border: 2px solid #444;
        }

        /* UI Compacte pour Mobile */
        #ui {
            width: 95vw;
            max-width: 800px;
            display: flex;
            justify-content: space-between;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.8);
            font-size: 14px;
            /* Plus petit pour mobile */
            box-sizing: border-box;
            z-index: 100;
        }

        /* Optimisation spécifique Portrait */
        @media (orientation: portrait) {
            #ui {
                font-size: 12px;
                flex-wrap: wrap;
                justify-content: space-around;
            }

            #ui div {
                margin: 2px 5px;
            }

            #game-container {
                width: 98vw;
                max-height: 50vh;
                /* Plus d'espace pour le joystick en portrait */
            }
        }

        /* Optimisation spécifique Paysage */
        @media (orientation: landscape) and (max-height: 500px) {
            #ui {
                position: absolute;
                top: 5px;
                left: 50%;
                transform: translateX(-50%);
                width: auto;
                background: rgba(0, 0, 0, 0.5);
                border-radius: 20px;
                padding: 2px 15px;
                font-size: 12px;
                gap: 10px;
            }

            #game-container {
                height: 85vh;
                width: auto;
                max-width: none;
            }

            .controls {
                display: none;
                /* Cache les instructions pour gagner de la place */
            }
        }

        /* --- Modifiez la règle existante --- */
        #game-bg-blurred {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            filter: blur(4px) brightness(0.6);
            z-index: 1;
            /* Juste au-dessus du fond, mais sous le canvas */
            transition: background-image 0.5s ease-in-out;
        }


        .controls {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            z-index: 10;
        }

        /* Zone tactile qui couvre tout l'écran */
        #touch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 50;
            /* Au dessus du canvas */
            touch-action: none;
            /* Empêche le scroll/zoom */
            /* background: rgba(255, 0, 0, 0.1); Decommentez pour tester la zone */
        }

        /* Joystick Visuel */
        .joystick {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
            /* Laisse passer les clics au travers */
            z-index: 60;
        }

        #joy-base {
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            /* Centrage */
        }

        #joy-stick {
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.8);
            box-shadow: 0 0 10px cyan;
            transform: translate(-50%, -50%);
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div id="ui">
        <div>Niv: <span id="level">1</span></div>
        <div id="lives-container" style="color: #ff3333; font-weight: bold;">
            Vies: <span id="livesVal">3</span>
        </div>
        <div>Score: <span id="scoreVal">0</span></div>
        <div><span id="percent">0</span>%</div>
    </div>

    <div id="game-container">
        <div id="game-bg-blurred"></div>
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        <div id="menu-overlay">
            <h1>Dorys QIX</h1>
            <button onclick="startGame(1)">1 JOUEUR</button>
            <button onclick="startGame(2)">2 JOUEURS</button>
            <p style="font-size: 14px; margin-top: 20px;">
                P1 : Flèches | P2 : ZQSD
            </p>
        </div>
        <div id="touch-layer"></div>

        <div id="joy-base" class="joystick hidden"></div>
        <div id="joy-stick" class="joystick hidden"></div>


    </div>

    <div class="controls">
        Flèches pour bouger.<br>Dévoilez l'image en arrière-plan !
    </div>
    <script src="game.js"></script>
</body>

</html>
